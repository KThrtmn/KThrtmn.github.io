        <img src="/img/logo2.png" alt="logo">
    </picture>
    <section class="headings">
        <h1>Storm Dance</h1>
        <div class="m">For the Rainy Days</div>
    </section>



</header>

<body>

    <nav class="clearfix">
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="primaryNav" class="hide">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">Preston</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="#">Storm Center</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <h2>Storm Center page</h2>

        <article>
            <form method="GET" action="thanks.html">
                <fieldset>
                    <legend>Personal Information</legend>
                    <!--Name-->
                    <label class="top">Full Name* <input type="text" name="name" pattern ="[a-zA-Z]+" minlength="5" required> </label>
                   

                    <!--Email-->
                    <label class="top">Email <input type="email" name="email" required placeholder="user@gmail.com"> </label>
                    

                    <!--Phone-->
                    <label class="top">Phone* <input type="tel" name="phone" required placeholder="###-###-####" required> </label>
                   

                    <!--Zip-->
                    <label class="top">zip*<input type="text" id="zip" name="zip" pattern="(\d{5}([\-]\d{4})?)"
                            autocomplete="shipping postal-codep" required></label>
                </fieldset>



                <fieldset>
                    <legend>Storm Data</legend>
                    <!--Date of storm event-->
                    <label class="top">Date<input type="date" name="completeDate"></label>
                  

                    <!--Storm type-->
                    <label class="top">Storm Type
                        <input name="Storm type" list="stormlist">
                        <label>
                            <datalist id="stormlist">
                                <option value="Select Storm type"></option>
                                <option value="Flash Flood"></option>
                                <option value="Hail"></option>
                                <option value="Thunderstorm"></option>
                                <option value="Tornado"></option>
                            </datalist>
                        </label>
                    </label>
                    

                    <!--add css-->
                    <!--Storm Severity-->
                    <label class="rating" for="rating">
                        Storm Severity 
                        <input type="range" name="severity" min="1" max="10" step="1" list="numbers">
                    </label>
                    

                    <!--Storm Region-->
                    <label class="top">Storm Region
                        <input name="Storm Region" list="stormregion">
                        <label>
                            <datalist id="stormregion">
                                <option value="Select Region"></option>
                                <option value="Preston"></option>
                                <option value="Soada Springs"></option>
                                <option value="Fish Haven"></option>
                            </datalist>
                        </label>
                    </label>
                   

                    <!--add css-->
                    <!--user in-danger lever-->
                    <!--go back to style in block-->
               
                        <legend class="sbs" >Are you in Danger?</legend>
                       
                            <label class="sbs"><input type="radio" name="level" value="Danger">Yes</label>
                        
                            <label class="sbs"><input type="radio" name="level" value="noDanger">No</label>
                
                            <label class="sbs"><input type="radio" name="level" value="possibleDanger">Maybe</label>
                
                    <!--additional information-->
                    <label class="top">Additonal infomation
                        <input type="text" size="100" name="input1" required pattern="[A-Za-z]">
                    </label>
                

                
                <!--Submit button-->
                
                    <legend></legend>
                <input type="submit" value="Report Storm" class="submitBtn">
                
            </form>

        </article>

    </main>
    <footer>


        
      <section class="headings">
            <h1>Contact</h1>
            <div class="m">place holder</div>

        </section>
        <picture>
            <img src="https://loremflickr.com/300/100/map" alt="map">
        </picture>


    </footer>

</body>
