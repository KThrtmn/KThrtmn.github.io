<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../js/weatherforcast.js"></script>
    <link href="../css/prestontest.css" type="text/css" rel="stylesheet" />
    <main>
        
        <article>
            <h2>Preston Idaho</h2>


                <section class="stats">
                    <h3>Weather Summary</h3>
                    <div>
                    <p>
                        Current: 
                        <span id="current-temp"></span>
                    </p>

                    <p>
                        High: <span id="high"></span>
                    </p>

                    <p>
                        Humidity: <span id="humidity"></span>
                    </p>

                    <p>
                        Wind Speed: <span id="windSpeed"></span>
                    </p>

                    <p>
                        Wind Chill: <span id="chill"></span>
                    </p>
                    </div>
                </section>
            </div>
            <br>

            <article class="style">
                <p>
                    High: <span id="weekDay"></span>
                </p>
                Image Icon Path Test: <span id="imagesrc">
                </span> &nbsp; <img src="" alt="" id="icon">
            </article>

        </article>
    </main>
</body>
</html>
